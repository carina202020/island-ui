<div>
    <nz-table *ngIf=detailshow #basicTable [nzData]="shopData.item" [nzFrontPagination]=false>
        <thead>
            <tr>
                <th>品名</th>
                <th>數量</th>
                <th>單價</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data;let index = index;">
                <td>{{data.name}}</td>
                <td>

                    <div nzGrid>
                        <div nz-row nzJustify="center">
                            <div nz-col style="text-align: center;" nzSpan="6">

                                <button nz-button nzType="default" nzShape="circle" [disabled]="data.quantity==0" (click)="updateQ('minus',data,index)">
                                    <i nz-icon nzType="minus" nzTheme="outline"></i>
                                </button>
                            </div>
                            <div nz-col style="text-align: center;" nzSpan="10">
                                <input nz-input placeholder="Basic usage" [(ngModel)]="data.quantity" />
                            </div>
                            <div nz-col style="text-align: center;" nzSpan="6">
                                <button nz-button nzType="default" nzShape="circle">
                                    <i nz-icon nzType="plus" nzTheme="outline" (click)="updateQ('plus',data,index)"></i>
                                </button>
                            </div>


                        </div>
                    </div>
                </td>
                <td>{{data.price}}</td>
                <td>
                    {{data.price*data.quantity}}
                </td>
            </tr>
        </tbody>
    </nz-table>
    <div class=row>
        <div class="darkBlue total" style="text-align: center;">
            總計{{shopData.shopCount}}杯 / 共 $ {{shopData.subTotal}}

        </div>
    </div>
</div>
